<html>
<head>
    <meta charset="utf-8">
   
    <title>Introdução ao Firebase</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">

<body>
    <h1>Autenticação</h1>
        <div class="col-md-4">
            <h3 class="text-center" id="displayName">Você não está autenticado</h3>
            <br>
            <form>
                <div class="form-group">
                    <label for="emailInput">Email</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="email">
                </div>
                <div class="form-group">
                    <label for="emailInput">Senha</label>
                    <input type="password" class="form-control" id="passwordInput" placeholder="Senha">
                </div>
            </form>
       
            <button class="btn btn-lg btn-block btn-primary" id="authEmailPassButton">Autenticar</button>
            <button class="btn btn-lg btn-block btn-info" id="createUserButton">Criar Nova Conta</button>
            <br>
            <p class="text-center"><small>-- ou --</small></p>

            <p class="text-center">
                <button class="btn btn-lg  btn-light" id="authGoogleButton"><i class="fa fa-google fa-2x"></i></button>
                <button class="btn btn-lg  btn-light" id="authGitHubButon"><i class="fa fa-github fa-2x"></i></button>
                <button class="btn btn-lg  btn-light" id="authFacebookButton"><i class="fa fa-facebook fa-2x"></i></button>
                <button class="btn btn-lg  btn-light" id="authTwitterButton"><i class="fa fa-twitter fa-2x"></i></button>
                <button class="btn btn-lg  btn-light" id="authAnonymouslyButton"><i class="fa fa-user fa-2x"></i></button>
            </p>
            <br>
            <p class="text-center">
                <button class="btn btn-lg btn-block btn-primary" id="logOutButton">Sair</button>
            </p>
            <br><br>
            <a class="button button-clear" href="index.html" >Voltar Home</a>
            

        </div>
